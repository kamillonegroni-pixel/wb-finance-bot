<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>WB Financial Reports</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
            font-size: 14px;
        }
        th {
            background-color: #f0f0f0;
        }
        #status {
            margin-bottom: 10px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>WB RRD Последние записи</h1>
    <div id="status">Загрузка данных...</div>
    <table>
        <thead>
            <tr>
                <th>rrd_id</th>
                <th>nm_id</th>
                <th>article</th>
                <th>barcode</th>
                <th>subject</th>
                <th>retail_amount</th>
                <th>ppvz_for_pay</th>
                <th>delivery_rub</th>
                <th>logistics</th>
                <th>date</th>
            </tr>
        </thead>
        <tbody id="rrd-body"></tbody>
    </table>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const statusEl = document.getElementById("status");
            const tbody = document.getElementById("rrd-body");
            fetch("/rrd")
                .then((response) => {
                    if (!response.ok) {
                        throw new Error(`Ошибка загрузки: ${response.status}`);
                    }
                    return response.json();
                })
                .then((rows) => {
                    statusEl.textContent = `Получено записей: ${rows.length}`;
                    tbody.innerHTML = rows
                        .map((row) => `
                            <tr>
                                <td>${row.rrd_id ?? ""}</td>
                                <td>${row.nm_id ?? ""}</td>
                                <td>${row.article ?? ""}</td>
                                <td>${row.barcode ?? ""}</td>
                                <td>${row.subject ?? ""}</td>
                                <td>${row.retail_amount ?? ""}</td>
                                <td>${row.ppvz_for_pay ?? ""}</td>
                                <td>${row.delivery_rub ?? ""}</td>
                                <td>${row.logistics ?? ""}</td>
                                <td>${row.date ?? ""}</td>
                            </tr>
                        `)
                        .join("");
                })
                .catch((error) => {
                    statusEl.textContent = `Не удалось получить данные: ${error.message}`;
                });
        });
    </script>
</body>
</html>
